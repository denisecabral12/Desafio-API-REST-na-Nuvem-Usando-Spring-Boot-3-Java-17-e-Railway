<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${account.id == null ? 'Create Account' : 'Edit Account'}">Account Form</h1>
        
        <form th:action="@{/web/accounts/save}" th:object="${account}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="number" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="number" th:field="*{number}" required>
                <div class="form-text">Must be unique</div>
            </div>
            
            <div class="mb-3">
                <label for="agency" class="form-label">Agency</label>
                <input type="text" class="form-control" id="agency" th:field="*{agency}" required>
            </div>
            
            <div class="mb-3">
                <label for="balance" class="form-label">Initial Balance</label>
                <input type="number" class="form-control" id="balance" th:field="*{balance}" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="limit" class="form-label">Additional Limit</label>
                <input type="number" class="form-control" id="limit" th:field="*{limit}" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/web/accounts}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
