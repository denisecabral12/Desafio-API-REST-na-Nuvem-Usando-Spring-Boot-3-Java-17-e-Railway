<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form - Bank API Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/web">Bank API Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/web/accounts">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/web/cards">Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/news">News</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${card.id == null ? 'Create Card' : 'Edit Card'}">Card Form</h1>
        
        <form th:action="@{/web/cards/save}" th:object="${card}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="number" th:field="*{number}" required>
                <div class="form-text">Must be unique</div>
            </div>
            
            <div class="mb-3">
                <label for="limit" class="form-label">Available Limit</label>
                <input type="number" class="form-control" id="limit" th:field="*{limit}" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/web/cards}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
